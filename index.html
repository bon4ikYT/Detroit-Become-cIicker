<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detroit: Clicker AI</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .bios-bg { background-color: #0000aa; color: #ffffff; }
        .bios-selected { background-color: #ffffff; color: #0000aa; }

        .cyber-grid {
            background-image: linear-gradient(rgba(0, 100, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 100, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .click-target {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(1);
        }
        .click-target:active {
            transform: scale(0.96);
            filter: brightness(1.2);
            box-shadow: 0 0 40px rgba(96, 165, 250, 0.4);
        }

        .win-dots {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            margin: 0 3px;
            animation: dot-wave 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }
        .dot:nth-child(5) { animation-delay: 0.8s; }

        @keyframes dot-wave {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-8px); opacity: 1; }
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        .particle {
            position: absolute;
            animation: float-up 0.8s forwards ease-out;
            pointer-events: none;
            font-weight: 800;
            color: #60a5fa;
            z-index: 100;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.8);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const BLOCKS = [
            { name: 'Дубовое бревно', color: '#8b5a2b', accent: '#5c3a1e', power: 1, cost: 0 },
            { name: 'Булыжник', color: '#7a7a7a', accent: '#505050', power: 5, cost: 100 },
            { name: 'Уголь', color: '#333333', accent: '#000000', power: 25, cost: 2000 },
            { name: 'Железо', color: '#9e9e9e', accent: '#d8af93', power: 100, cost: 15000 },
            { name: 'Золото', color: '#b8a65c', accent: '#fcee4b', power: 500, cost: 80000 },
            { name: 'Алмаз', color: '#5ca3b8', accent: '#4AEDD9', power: 2500, cost: 500000 },
        ];

        function App() {
            const [bootState, setBootState] = useState('post'); 
            const [activeTab, setActiveTab] = useState(0); 
            const [selectedItem, setSelectedItem] = useState(0);
            const [bootError, setBootError] = useState(false);
            
            // BIOS Settings
            const [biosSettings, setBiosSettings] = useState({
                'CPU Core': true,
                'OS Kernel': true,
                'Neural Net': true,
                'USB Legacy': false,
                'GPU Turbo': true,
                'Boot Device': 'Android OS'
            });

            const [score, setScore] = useState(0);
            const [totalEver, setTotalEver] = useState(0);
            const [blockIdx, setBlockIdx] = useState(0);
            const [particles, setParticles] = useState([]);
            
            const [autoLvl, setAutoLvl] = useState(0);
            const [autoCost, setAutoCost] = useState(500000);

            const biosMenus = [
                { title: 'Main', items: ['CPU Core', 'OS Kernel', 'Neural Net'] },
                { title: 'Advanced', items: ['USB Legacy', 'GPU Turbo'] },
                { title: 'Boot', items: ['Launch System'] },
                { title: 'Exit', items: ['Reset All'] }
            ];

            // BIOS Control Logic
            const toggleSetting = (name) => {
                if (name === 'Launch System') {
                    if (!biosSettings['CPU Core'] || !biosSettings['OS Kernel']) {
                        setBootError(true);
                        setTimeout(() => {
                            setBootError(false);
                            setBootState('post');
                        }, 3000);
                    } else {
                        setBootState('os');
                    }
                    return;
                }
                if (name === 'Reset All') {
                    setBiosSettings({
                        'CPU Core': true,
                        'OS Kernel': true,
                        'Neural Net': true,
                        'USB Legacy': false,
                        'GPU Turbo': true,
                        'Boot Device': 'Android OS'
                    });
                    return;
                }
                setBiosSettings(prev => ({...prev, [name]: !prev[name]}));
            };

            useEffect(() => {
                if (bootState !== 'bios') return;
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') { setActiveTab(prev => (prev + 1) % biosMenus.length); setSelectedItem(0); }
                    if (e.key === 'ArrowLeft') { setActiveTab(prev => (prev - 1 + biosMenus.length) % biosMenus.length); setSelectedItem(0); }
                    if (e.key === 'ArrowDown') setSelectedItem(prev => (prev + 1) % biosMenus[activeTab].items.length);
                    if (e.key === 'ArrowUp') setSelectedItem(prev => (prev - 1 + biosMenus[activeTab].items.length) % biosMenus[activeTab].items.length);
                    if (e.key === 'Enter') toggleSetting(biosMenus[activeTab].items[selectedItem]);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [bootState, activeTab, selectedItem, biosSettings]);

            useEffect(() => {
                if (bootState === 'post') {
                    const timer = setTimeout(() => {
                        if (biosSettings['CPU Core'] && biosSettings['OS Kernel']) setBootState('os');
                        else { setBootError(true); setTimeout(() => { setBootError(false); setBootState('post'); }, 3000); }
                    }, 5000);
                    return () => clearTimeout(timer);
                }
            }, [bootState]);

            useEffect(() => {
                if (autoLvl > 0 && bootState === 'game') {
                    const interval = setInterval(() => {
                        const gain = BLOCKS[blockIdx].power * autoLvl;
                        setScore(s => s + gain);
                        setTotalEver(t => t + gain);
                    }, 3000);
                    return () => clearInterval(interval);
                }
            }, [autoLvl, blockIdx, bootState]);

            const handleManualClick = (e) => {
                const gain = BLOCKS[blockIdx].power;
                setScore(s => s + gain);
                setTotalEver(t => t + gain);
                const rect = e.currentTarget.getBoundingClientRect();
                const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left;
                const y = (e.clientY || e.touches?.[0]?.clientY) - rect.top;
                const id = Date.now();
                setParticles(prev => [...prev, { id, x, y, val: `+${gain}` }]);
                setTimeout(() => setParticles(p => p.filter(item => item.id !== id)), 800);
            };

            if (bootError) {
                return (
                    <div className="fixed inset-0 bg-[#0000aa] text-white flex flex-col items-center justify-center font-mono p-10 text-center uppercase">
                        <div className="bg-white text-[#0000aa] px-4 py-1 mb-6 font-bold">FATAL SYSTEM ERROR</div>
                        <h2 className="text-2xl mb-4">CRITICAL_PROCESS_DIED (0x000000EF)</h2>
                        <p className="mb-8">A required BIOS component (CPU Core or Kernel) is disabled.</p>
                        <p className="animate-pulse">System will reboot in 3 seconds...</p>
                    </div>
                );
            }

            if (bootState === 'post') {
                return (
                    <div className="fixed inset-0 bg-black text-[#ccc] p-10 font-mono text-xs uppercase cursor-pointer" onClick={() => setBootState('bios')}>
                        <div className="flex justify-between">
                            <div className="space-y-1">
                                <p>CyberLife (R) BIOS v4.0.2</p>
                                <p>Processor: RK-Series Android Controller</p>
                                <p>Memory: 134217728KB OK</p>
                            </div>
                            <div className="text-5xl border-2 border-[#ccc] px-4 py-2 font-black">CL</div>
                        </div>
                        <div className="mt-20 space-y-2">
                            <p>Detecting Storage... Quantum NVMe Found</p>
                            <p>Checking Peripherals... Input Connected</p>
                            <p className="text-white mt-10 animate-pulse">Press [DEL] or CLICK to enter Setup</p>
                            <p className="text-gray-600 mt-4">Wait for automatic boot...</p>
                        </div>
                    </div>
                );
            }

            if (bootState === 'bios') {
                return (
                    <div className="fixed inset-0 bios-bg font-mono p-0 flex flex-col uppercase text-[10px] md:text-xs">
                        <div className="bg-white text-[#0000aa] p-1 text-center font-bold">Setup Utility - Advanced Configuration</div>
                        <div className="flex bg-[#ccc] text-black">
                            {biosMenus.map((m, idx) => (
                                <div key={m.title} onClick={() => { setActiveTab(idx); setSelectedItem(0); }} className={`px-4 py-1 cursor-pointer font-bold ${activeTab === idx ? 'bg-[#0000aa] text-white' : ''}`}>{m.title}</div>
                            ))}
                        </div>
                        <div className="flex-1 p-4 flex gap-4">
                            <div className="flex-1 border-2 border-white p-4 space-y-2">
                                {biosMenus[activeTab].items.map((item, idx) => (
                                    <div key={item} onClick={() => { setSelectedItem(idx); toggleSetting(item); }} className={`px-2 py-1 cursor-pointer flex justify-between ${selectedItem === idx ? 'bios-selected' : ''}`}>
                                        <span>{item}</span>
                                        {biosSettings[item] !== undefined && <span>[{biosSettings[item] ? 'Enabled' : 'Disabled'}]</span>}
                                    </div>
                                ))}
                            </div>
                            <div className="w-1/3 border-2 border-white p-4 opacity-80 text-[9px]">
                                <p className="font-bold mb-4">Item Help:</p>
                                <p>Changing these settings may affect system stability.</p>
                                <p className="text-yellow-300 mt-4">Warning: Disabling CPU Core or Kernel will prevent OS from loading.</p>
                            </div>
                        </div>
                        <div className="p-1 bg-[#ccc] text-black text-[9px] flex justify-between">
                            <span>Arrows: Select</span> <span>Enter: Toggle/Action</span> <span>F10: Save & Exit</span>
                        </div>
                    </div>
                );
            }

            if (bootState === 'os') {
                setTimeout(() => setBootState('game'), 3000);
                return (
                    <div className="fixed inset-0 bg-black flex flex-col items-center justify-center">
                        <div className="w-24 h-24 rounded-full bg-blue-500/10 border-4 border-blue-400/30 flex items-center justify-center mb-8 shadow-[0_0_60px_rgba(59,130,246,0.3)]">
                            <span className="text-3xl font-black text-blue-400">RK</span>
                        </div>
                        <div className="win-dots"><div className="dot"></div><div className="dot"></div><div className="dot"></div><div className="dot"></div><div className="dot"></div></div>
                        <p className="mt-12 text-[10px] tracking-[0.5em] text-gray-500 uppercase">CyberLife OS Booting</p>
                    </div>
                );
            }

            const current = BLOCKS[blockIdx];
            const next = BLOCKS[blockIdx + 1];

            return (
                <div className="h-screen cyber-grid flex flex-col overflow-hidden">
                    <header className="bg-black/80 backdrop-blur-lg border-b border-blue-500/10 p-6 flex justify-between items-center z-50">
                        <div>
                            <h1 className="text-xl font-black text-blue-400 tracking-tighter">RK-800 INTERFACE</h1>
                            <div className="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Deviancy Level: 0%</div>
                        </div>
                        <div className="text-right">
                            <div className="text-[10px] text-gray-500 uppercase font-bold">Total Credits</div>
                            <div className="text-3xl font-black">{Math.floor(score).toLocaleString()}</div>
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col lg:grid lg:grid-cols-12 gap-6 p-8 max-w-7xl mx-auto w-full overflow-y-auto lg:overflow-hidden pb-8">
                        {/* ЛЕВАЯ КОЛОНКА - СТАТИСТИКА */}
                        <div className="lg:col-span-3 flex flex-col gap-4">
                            <div className="bg-white/5 border border-white/5 p-6 rounded-3xl">
                                <h3 className="text-[10px] text-gray-500 uppercase font-bold mb-4 tracking-widest">Статус Системы</h3>
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center">
                                        <span className="text-[10px] text-gray-400">Добыто всего:</span>
                                        <span className="font-bold text-xs">{totalEver.toLocaleString()}</span>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <span className="text-[10px] text-gray-400">Авто-майнинг:</span>
                                        <span className="font-bold text-xs text-blue-400">+{autoLvl * current.power}/с</span>
                                    </div>
                                    <div className="pt-4 border-t border-white/5">
                                        <p className="text-[8px] text-gray-600 leading-relaxed uppercase">Все системы функционируют в штатном режиме. Девиация не обнаружена.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* ЦЕНТР - КЛИКЕР */}
                        <div className="lg:col-span-6 flex flex-col items-center justify-center">
                            <button
                                onMouseDown={handleManualClick}
                                onTouchStart={handleManualClick}
                                className="click-target w-64 h-64 md:w-80 md:h-80 rounded-[4rem] border-4 border-white/10 shadow-2xl flex items-center justify-center relative"
                                style={{ backgroundColor: current.color, backgroundImage: `radial-gradient(circle at 30% 30%, ${current.accent} 0%, transparent 75%)` }}
                            >
                                {particles.map(p => (
                                    <span key={p.id} className="particle text-3xl font-black" style={{ left: p.x, top: p.y }}>{p.val}</span>
                                ))}
                            </button>
                            <div className="mt-8 text-center">
                                <h2 className="text-2xl font-black uppercase tracking-wider">{current.name}</h2>
                                <p className="text-[10px] text-blue-500/50 font-bold uppercase tracking-[0.3em] mt-1">Resource Extraction Active</p>
                            </div>
                        </div>

                        {/* ПРАВАЯ КОЛОНКА - МАГАЗИН */}
                        <div className="lg:col-span-3 flex flex-col gap-4">
                            <h3 className="text-[10px] text-gray-500 uppercase font-bold tracking-widest ml-2">Улучшения</h3>
                            {next ? (
                                <button
                                    onClick={() => { if (score >= next.cost) { setScore(s => s - next.cost); setBlockIdx(i => i + 1); } }}
                                    disabled={score < next.cost}
                                    className={`p-6 rounded-3xl border text-left transition-all ${score >= next.cost ? 'border-blue-500/40 bg-blue-500/5 hover:bg-blue-500/10' : 'border-white/5 bg-white/5 opacity-40'}`}
                                >
                                    <div className="flex justify-between text-[9px] font-bold uppercase text-blue-400 mb-1"><span>Upgrade</span><span>{next.cost.toLocaleString()}</span></div>
                                    <div className="text-lg font-black uppercase">{next.name}</div>
                                </button>
                            ) : null}
                            <button 
                                onClick={() => { if (score >= autoCost) { setScore(s => s - autoCost); setAutoLvl(l => l + 1); setAutoCost(c => Math.round(c * 1.3)); } }}
                                disabled={score < autoCost}
                                className={`p-6 rounded-3xl border text-left transition-all ${score >= autoCost ? 'border-white/20 bg-white/5' : 'border-white/5 opacity-30'}`}
                            >
                                <div className="text-[9px] text-gray-500 font-bold mb-1">AUTO-MODULE</div>
                                <div className="text-lg font-black uppercase tracking-tighter">Sync Level {autoLvl}</div>
                                <div className="text-[9px] mt-2 text-blue-400">Cost: {autoCost.toLocaleString()}</div>
                            </button>
                        </div>
                    </main>

                    <footer className="p-6 text-center text-[8px] text-gray-800 font-bold uppercase tracking-[1em]">
                        CyberLife Systems • (C) 2038
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
